<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SisConecta - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="container">
    <form onsubmit="login(event)">
      <h1>SisConecta</h1>

      <div class="input-box">
        <input placeholder="Email cadastrado" type="email" id="username" required />
      </div>

      <div class="input-box">
        <input placeholder="Senha" type="password" id="senha" required />
      </div>

      <button type="submit" class="login">Login</button>

      <p id="message" style="color: red; margin-top: 10px;"></p>

      <div class="register-link">
        <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </form>
  </main>

  <script src="login.js"></script>
</body>
</html>
